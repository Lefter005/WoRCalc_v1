<!DOCTYPE html><html><head>
<meta charset="utf-8">
  <!-- css sheet-->
  <link rel="stylesheet" type="text/css" href="css/frontpage.css">

  <!-- meta data -->

<body style="margin: 0 0 0 0">
  <img src="images/Logo.png" style="margin-left: 200px;margin-top:50px; position:absolute; top:0; left:0;">
  <h1 style="margin-left: 47px;margin-top:150px; position:absolute; top:0; left:0;color:#ffffff;">WoR Arty Calculator Alpha</h1>
  <div style="width: 100%; overflow: hidden; margin:0 0 0 0;padding: 0 0 0 0 ">
    <div style="width: 400px; float: left; margin-left:35px;">
      <div id="Planet-container" style="border-width:medium medium medium medium;border-color:black;border-style: solid;margin-left: 5px;">
        <br>
      <h2>Options</h2>
      <br>

        <option value="images/MapAshFieldsHex.png">Ash Fields</option>
        <option value="images/MapBasinSionnachHex.png">Basin Sionnach</option>
        <option value="images/Map_Callahans_Passage.png">Callahan's Passage</option>
        <option value="images/MapCallumsCapeHex.png">Callum's Cape</option>
        <option value="images/MapClansheadValleyHex.png">Clanshead Valley</option>
        <option value="images/Map_Deadlands.png">The Deadlands</option>
        <option value="images/Map_Drowned_Vale_Hex.png">The Drowned Vale</option>
        <option value="images/Map_Endless_Shore.png">Endless Shore</option>
        <option value="images/Map_Farranac_Coast.png">Farranac Coast</option>
        <option value="images/MapTheFingersHex.png">The Fingers</option>
        <option value="images/Map_Fishermans_Row_Hex.png">Fisherman's Row</option>
        <option value="images/Map_Godcrofts_Hex.png">Godcrofts</option>
        <option value="images/MapGreatMarch.png">Great March</option>
        <option value="images/Map_Heartlands.png">The Heartlands</option>
        <option value="images/MapHowlCountyHex.png">Howl County</option>
        <option value="images/MapKalokaiHex.png">Kalokai</option>
		<option value="images/MapKingsCage.png">King's Cage</option>

        <option value="images/Map_Loch_Mor_Hex.png">Loch Mór</option>
        <option value="images/Map_Marban_Hollow.png">Marban Hollow</option>
        <option value="images/Map_The_Moors.png">The Moors</option>
        <option value="images/MapMorgensCrossingHex.png">Morgen's Crossing</option>
        <option value="images/MapNevishLineHex.png">Nevish Line</option>
        <option value="images/Map_Oarbreaker_Isles.png">The Oarbreaker Isles</option>
        <option value="images/MapOriginHex.png">Origin</option>

        <option value="images/Map_Weathered_Expanse.png">Weathered Expanse</option>

      <br>
      <button id="placeArtillery" onclick="moveState = 1;" style="color:#e3e3e3;background-color:#2f7a04;padding: 10 10 10 10;border: none; width:100px;">Place Artillery</button>
      <br>
       <button id="placeTarget" onclick="moveState = 2;" style="color:#e3e3e3;background-color:#ab0011;padding: 10 10 10 10;border: none;width:100px; ">Place Target</button>
      <br>
      <!--- <button  id="placeSpotter" onclick="moveState = 3;" style="color:#e3e3e3;background-color:#98a300;padding: 10 10 10 10;border: none;width:100px; ">Place Spotter</button>
      <br>--->
      <br>
	  <br>
      <label width="55px">Show range</label><input style="margin-left:35px;" type="checkbox" id="rangeToggle" name="rangeToggle" checked="false">
      <br>
      <label width="55px">Show grid</label><input style="margin-left:35px;" type="checkbox" id="gridToggle" name="gridToggle" checked="false">
      <br>
      <label width="55px">Artillery Type</label><select id="gunSelect" onchange="changeGun()">
        <option>3 Inch Field Gun</option>
        <option>12pd Napoleonic Field Gun</option>
        <option>Parrot Rifle</option>
        <option>50-500 “Thunderbolt” Cannon</option>
        <option>Cremari Mortar</option>
        <option>Storm Cannon</option>
        <option>Gun Boat</option>
        <option>R-17 “Retiarius” Skirmisher</option>
      </select>
      <br>
      <br>
      <p id="distanceP"> </p>
      <p id="azimuthP">  </p>
      <br>
      <label width="55px">Non map Based</label><input onchange="spotterInput()" style="margin-left:35px;" type="checkbox" id="spotterToggle" name="spotterToggle" checked="false">
      <br>
      <label width="55px" class="spotterClass" style="display:none;">Target Dis Azm</label><input class="spotterClass" type="number" id="spotterTargetDis" value="0" style="width:60px;display:none;"><input class="spotterClass" type="number" id="spotterTargetAzm" value="0.0" style="width:60px;display:none;">
      <br>
      <label width="55px" class="spotterClass" style="display:none;">Arty Dis Azm</label><input class="spotterClass" type="number" id="spotterArtyDis" value="0" style="width:60px;display:none;"><input class="spotterClass" type="number" id="spotterArtyAzm" value="0.0" style="width:60px;display:none;">
      <br>
	  <label width="55px">[WIP] WindDir</label><input onchange="updateWind()" type="number" id="windDirection" value="0.0" style="width:60px">
	  <br>
      <label width="55px">[WIP] WindStr</label><input onchange="updateWind()" type="number" id="windStrength" value="0" style="width:60px">
      <br>
      <a href="guide.html">Guide</a>
      <a href="about.html">About</a>
    </div>
    </div>
    <div style="float:left;margin-top:20px;margin-left:20px;" id="sketch-holder"></div>
